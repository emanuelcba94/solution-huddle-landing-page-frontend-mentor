<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- icon font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>


<body>

  <!-- <picture>
    <source media="(min-width: 768px)" srcset="./images/bg-desktop.svg">

  <div class="container">
    <div class="wrapper">
      <!-- header -->
      <header>
        <img src="./images/logo.svg" alt="logo" class="header-logo">
      </header>
      <!-- main -->
      <main class="main-container">
        <div class="main-image">
          <img src="./images/illustration-mockups.svg" alt="icon">
        </div>
        <div class="main-text">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="btn-register">Register</a>
        </div>
      </main>
      <!-- social media -->
      <div class="social-media">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </div>
